<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>01——IScroll</title>
		<script src="js/iscroll.js"></script>
		<script src="js/iscroll-probe.js"></script>
	</head>
	<style>
		*{margin:0;padding:0;list-style:none;}
		html,body,#box{
			height:100%;
			display:flex;
			flex-direction:column;
			font:600 3vw 微软雅黑;
			text-align:center;
		}
		#uu1>li{
			border-bottom:1px solid gray;
		}
		#uu2>li{
			border-bottom:5px solid red;
		}
		.da1{
			flex-grow:1;
			overflow:hidden;
		}
		.da0>ul{
			width:150%;
		}
		.dd{
			display:flex;
		}
	</style>
	<body>
		<div id="box">
			<header>头部</header>
			<div class="dd">
				<div class="da1 da0">
					<ul id="uu1"></ul>
				</div>
				<div class="da1 da2">
					<ul id="uu2"></ul>
				</div>
			</div>
			<footer>尾部</footer>
		</div>
	</body>
	<script>
		for(var i=0;i<=30;i++){
			uu1.innerHTML+='<li>'+i+'</li>';
			uu2.innerHTML+='<li>'+i+'</li>';
		}
		var my;
		var my1;
		function load1(){
			setTimeout(function(){
				my=new IScroll(".da1",{
					bounce:false,//下拉反弹效果
//					click:true,//是否启用click事件，默认false不启用，不好用
//					disableTouch:true,//是否关闭触摸事件探测,默认false
					scrollX:true,//X轴滚动
//					scrollY:false,//Y轴滚动
//					probeType:3,需要使用iscroll-probe.js才能生效,1 滚动不繁;
//					2滚动时每隔一定时间触发;3每滚动一像素触发一次
//					zoom:true,//开启缩放，最好使用iscroll-zoom.js脚本。
//					mouseWheel: true,//是否监听鼠标 滚轮事件。
//					zoomMax:4,//最大缩放等级
//					zoomMin:0.2,//最小缩放等级
//					startZoom:1,//初始缩放等级
//					wheelAction:'zoom',//放大缩小滚轮动作设为’zoom’，可以用滚轮缩放
					scrollbars:true,//是否显示默认滚动条,默认false
//					fadeScrollbars:true,//是否渐隐滚动条，关掉可以加速
					interactiveScrollbars:true,//用户是否可以拖动滚动条,默认false
				});
				my1=new IScroll(".da2",{});
			},200)
			
			$("#uu1>li").click(function(){
//				alert($(this).html());
			})
//			console.log(uu2.innerHTML);
		}
		window.addEventListener("load",load1,false)
	</script>
</html>
