<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" href="css/one.css" />
		<script src="js/swiper.min.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/iscroll-probe.js"></script>
	</head>
	<body>
		<header>
			<!--<div><img src="img/1.jpg" alt="" /></div>
			<div>优选搭配</div>-->
		</header>
		<div class="swiper-container lb0">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<!--<img src="img/2.jpg" alt="" />-->
		        </div>
		        <div class="swiper-slide">
		        	<!--<img src="img/2.jpg" alt="" />-->
		        </div>
		        <div class="swiper-slide">
		        	<!--<img src="img/2.jpg" alt="" />-->
		        </div>
		    </div>
		    <div class="swiper-pagination"></div><!--分页-->
		</div>
		<div class="da1"><!--挑选师精选--></div>
		<div class="db1">
			<!--<div><img src="img/3.jpg" alt="" /></div>
			<div><img src="img/4.jpg" alt="" /></div>
			<div><img src="img/5.jpg" alt="" /></div>-->
		</div>
		<div class="dc1"><!--时尚频道--></div>
		<div class="dd1"><img src="img/6.png" alt="" /></div>
		<div class="df1"><!--很头大，脸大应该如何修容？--></div>
	</body>
	<script>
		var my0=new Swiper(".lb0",{
			pagination:'.swiper-pagination',//分页
		})
		$.ajax({
			type:"get",//请求方式
			url:"http://192.168.1.106:6688/json1",//请求路径
			async:"true",//是否异步
			dataType:"json",//一定是json 确保json格式正确
			success:function(data){//请求成功后调用
				console.log(data);
				var str='<div><img src="'+data.one1.im1+'" alt="" /></div>'
						+'<div>'+data.one1.txt1+'</div>'
				$("header").html(str);
				var str1='<img src="'+data.one2.im1+'" alt="" />'
				$(".lb0 .swiper-slide").html(str1);
				
			}
		})
		$.ajax({
			type:"get",//请求方式
			url:"http://192.168.1.106:6688/json2",//请求路径
			async:"true",//是否异步
			dataType:"json",//一定是json 确保json格式正确
			success:function(data){//请求成功后调用
				console.log(data);
				var str1=data.two1.txt1;
				$(".da1").html(str1);
				var str2="",str3="",str4="",str5="";
				for(var i of data.two2){
					str2+='<div><img src="'+i.im1+'" alt="" /></div>';
				}
				$(".db1").html(str2);
				str3=data.two3.txt1;
				$(".dc1").html(str3);
				str4='<img src="'+data.two4.im1+'" alt="" />';
				$(".dd1").html(str4);
				str5=data.two5.txt1;
				$(".df1").html(str5);
				$(".db1>div").click(function(){
					$(this).addClass("sf1").siblings().removeClass("sf1");
				})
			}
		})
	</script>
</html>
